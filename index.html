<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Editor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Simple Video Editor</h1>
  <input type="file" id="videoInput" accept="video/*" />
  <video id="video" controls></video>
  <div class="controls">
    <label>Start: <input type="number" id="startTime" step="0.1" /></label>
    <label>End: <input type="number" id="endTime" step="0.1" /></label>
    <button onclick="trimVideo()">Preview Trim</button>
    <button onclick="downloadTrimmed()">Download Trimmed Video</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
